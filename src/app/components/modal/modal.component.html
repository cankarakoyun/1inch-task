<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true" *ngIf="type !== ''">
  <div class="fixed inset-0 bg-blue-500 bg-opacity-10 transition-opacity"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
        <div>
          <div *ngIf="type === 'success'"  class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100">
            <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
            </svg>
          </div>

          <div *ngIf="type === 'error'" class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-red-100">
            <svg  class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </div>
          
          <div class="mt-3 text-center sm:mt-5" *ngIf="type === 'success'">
            <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Transaction successful</h3>
            <div class="mt-2">
              <p class="text-sm text-gray-500">Your transaction hash.</p>
              <p class="text-sm text-gray-500">{{transactionHash | addressFormat}}</p>
              <div class="flex flex-col mt-4">
                <a target="_blank" href="https://sepolia.etherscan.io/tx/{{transactionHash}}" class="mt-2 rounded-md bg-indigo-600 px-3 py-2 text-base font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Explore</a>
                <button (click)="close()" class="mt-2 rounded-md bg-red-600 px-3 py-2 text-base font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">Close</button>
              </div> 
            </div>
          </div>

          <div class="mt-3 text-center sm:mt-5" *ngIf="type === 'error'">
            <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Transaction not successful</h3>
            <div class="mt-2">
              <p class="text-sm text-gray-500">An error ocured while transaction.</p>
              <div class="flex flex-col mt-4">
                <button (click)="close()" class="rounded-md bg-red-600 px-3 py-2 text-base font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">Close</button>
              </div> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
