<header>
  <nav class="mx-auto flex max-w-7xl items-center justify-between gap-x-6 p-6 lg:px-8" aria-label="Global">
    <a href="#" class="flex">
      <img class="h-16 w-auto" src="https://cdn.1inch.io/logo.png" alt="">
    </a>
    <div class="flex items-center justify-end gap-x-6">
      <button *ngIf="!web3Service.address" class="rounded-md bg-indigo-600 px-3 py-2 text-base font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" (click)="web3Service.connectToMetaMaskWallet()">Connect Wallet</button>
      <div *ngIf="web3Service.address" class="text-white">
        <span class="inline-flex items-center rounded-md bg-blue-600/10 px-2 py-1 text-base font-medium text-white ring-1 ring-inset ring-blue-400/20 mr-2">{{web3Service.balance | number: '1.4-4'}} ETH</span>
        <span class="inline-flex items-center rounded-md bg-gray-400/10 px-2 py-1 text-base font-medium text-gray-400 ring-1 ring-inset ring-gray-400/20">{{web3Service.address | addressFormat}}</span>
      </div>
    </div>
  </nav>
</header>
