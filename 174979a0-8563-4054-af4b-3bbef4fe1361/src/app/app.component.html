<div class="all-content">
  <div class="example-sidenav-content">
    <div class="page-wrap">
      <app-header></app-header>
      <app-transaction *ngIf="web3Service.address && web3Service.network == chainId"></app-transaction>
      <div *ngIf="web3Service.address && web3Service.network != chainId"  class="rounded-md bg-red-50 p-4">
        <div class="flex text-center justify-center">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <h3 class="text-sm font-medium text-red-800">You are on wrong network please switch your network to Sepolia!</h3>
            <div class="mt-2 text-sm text-red-700">
              <button class="rounded-md bg-red-600 px-3 py-2 text-base font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600" (click)="web3Service.changeNetwork()">Change Network</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-ui-loader text="Waiting confimation. Please wait!"></ngx-ui-loader>
